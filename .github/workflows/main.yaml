name: Release

on:
  pull_request:
    branches:
      - stable
    types:
      - closed

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  setup:
    name: Setup
    if: ${{ github.event.pull_request.merged == true || !contains(github.event.pull_request.body, '[[skip-ci]]') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Customize user email
        run: git config --global user.email "$USER_EMAIL"
        env:
          USER_EMAIL: ${{ secrets.DETRA_BOT_EMAIL }}

      - name: Customize user name
        run: git config --global user.name "detra-bot"

      - name: Setup PNPm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Creating .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.DETRA_NPM_PAT }}

  release:
    name: Release
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Create Release PR or Publish to NPM
        id: changesets
        uses: changesets/action@v1
        with:
          title: 'chore: bump the package version'
          commit: 'chore: bump the package version'
          publish: pnpm run release
        env:
          NPM_TOKEN: ${{ secrets.DETRA_NPM_PAT }}
          GITHUB_TOKEN: ${{ secrets.CHANGESETS_TOKEN }}
